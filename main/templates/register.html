{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <title>Sign up</title>
</head>

<body>
<div class="wrapper">

    <div class="brand">
        <span class="name">Itestoria</span>
        <span class="dot"></span>
    </div>

    <h1>Sign up</h1>

    <!-- SIGNUP FORM -->
    <form method="POST" action="{% url 'register' %}">
        {% csrf_token %}

        <!-- USERNAME -->
        <div class="input-group">
            <label for="username-input">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960"
                     width="24px" fill="#ffffff">
                    <path d="M480-440q-34 0-57-23t-23-57q0-33 
                    23-56.5t57-23.5q33 0 56.5 23.5T560-520q0 
                    34-23.5 57T480-440ZM360-120v-200q-62-5-121.5-14T120-360l20-80q83 
                    23 168 31.5t172 8.5q86 0 171-8.5T820-440l20 
                    80q-60 17-119.5 26T600-320v200H360Z"/>
                </svg>
            </label>
            <input required type="text" name="username" id="username-input" placeholder="Username">
        </div>

        <!-- EMAIL -->
        <div class="input-group">
            <label for="email-input">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960"
                     width="24px" fill="#ffffff">
                    <path d="M480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 
                    31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 
                    31.5T763-763q54 54 85.5 127T880-480v58q0 59-40.5 
                    100.5T740-280q-35 0-66-15t-52-43q-29 29-65.5 
                    43.5T480-280q-83 0-141.5-58.5T280-480q0-83 
                    58.5-141.5T480-680q83 0 141.5 58.5T680-480v58q0 
                    26 17 44t43 18q26 0 43-18t17-44v-58q0-134-93-227t-227-93q-134 
                    0-227 93t-93 227q0 134 93 227t227 93h200v80H480Z"/>
                </svg>
            </label>
            <input required type="email" name="email" id="email-input" placeholder="Email">
        </div>

        <!-- PASSWORD -->
        <div class="input-group">
            <label for="password-input">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960"
                     width="24px" fill="#ffffff">
                    <path d="M80-200v-80h800v80H80Zm46-242-52-30 
                    34-60H40v-60h68l-34-58 52-30 34 58 34-58 
                    52 30-34 58h68v60h-68l34 60-52 30-34-60-34 
                    60Zm320 0-52-30 34-60h-68v-60h68l-34-58 
                    52-30 34 58 34-58 52 30-34 58h68v60h-68l34 
                    60-52 30-34-60-34 60Zm320 0-52-30 
                    34-60h-68v-60h68l-34-58 52-30 34 58 34-58 
                    52 30-34 58h68v60h-68l34 60-52 30-34-60-34 60Z"/>
                </svg>
            </label>
            <input required type="password" name="password" id="password-input" placeholder="Password">
        </div>

        <!-- REPEAT PASSWORD -->
        <div class="input-group">
            <label for="password2-input">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960"
                     width="24px" fill="#ffffff">
                    <path d="M80-200v-80h800v80H80Zm46-242-52-30 
                    34-60H40v-60h68l-34-58 52-30 34 58 34-58 
                    52 30-34 58h68v60h-68l34 60-52 30-34-60-34 
                    60Zm320 0-52-30 34-60h-68v-60h68l-34-58 
                    52-30 34 58 34-58 52 30-34 58h68v60h-68l34 
                    60-52 30-34-60-34 60Zm320 0-52-30 
                    34-60h-68v-60h68l-34-58 52-30 34 58 34-58 
                    52 30-34 58h68v60h-68l34 60-52 30-34-60-34 60Z"/>
                </svg>
            </label>
            <input required type="password" name="password2" id="password2-input" placeholder="Repeat password">
        </div>

        <!-- ERROR MESSAGE -->
        {% if error %}
            <p style="color:red; text-align:center; margin-top:10px;">{{ error }}</p>
        {% endif %}

        <button type="submit" class="form-btn">Sign up</button>

        <p style="margin-top:20px; text-align:center;">
            Already have an account?
            <button type="button" id="showLogin"
                    style="background:none;border:none;color:#b40030;font-weight:600;cursor:pointer;">
                Log in
            </button>
        </p>
    </form>

    <!-- LOGIN POPUP -->
    <div id="loginForm" style="display:none; text-align:center; margin-top:15px;">
        <form action="{% url 'login' %}" method="POST" style="display:inline-block;">
            {% csrf_token %}

            <input required type="text" name="username" placeholder="Username"
                   style="display:block;width:250px;margin-bottom:10px;">

            <input required type="password" name="password" placeholder="Password"
                   style="display:block;width:250px;margin-bottom:10px;">

            {% if login_error %}
                <p style="color:red; text-align:center;">{{ login_error }}</p>
            {% endif %}

            <button type="submit"
                    style="width:100%;background:#b40030;color:#fff;border:none;border-radius:8px;padding:10px;font-weight:600;">
                Sign in
            </button>
        </form>
    </div>

    <script>
        document.getElementById("showLogin").addEventListener("click", () => {
            const login = document.getElementById("loginForm");
            login.style.display = login.style.display === "none" ? "block" : "none";
        });
    </script>

</div>
</body>
</html>
