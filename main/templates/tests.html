<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Tests – Itestoria</title>

    <link rel="stylesheet" href="{% static 'css/tests.css' %}">
</head>

<body>
    <header class="navbar">
        <div class="brand">
            Itestoria<span class="dot"></span>
        </div>
        <nav class="nav-links">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'tests' %}">Tests</a>
            <a href="{% url 'register' %}" class="btn">Sign up</a>
        </nav>
    </header>

    <main class="tests-container">

        <!-- Header + Create Button -->
        <div class="tests-header">
            <h1>All Tests</h1>
            <a href="{% url 'test_create' %}" class="create-btn">+ Create test</a>
        </div>

        <!-- Tests Grid -->
        <div class="tests-grid">

            {% for test in tests %}
            <div class="test-card">
                <a href="{% url 'test_detail' test.id %}" class="test-link">
                    <h2>{{ test.title }}</h2>
                    <p>{{ test.description }}</p>
                    <span class="q-count">
                        {{ test.questions.count }} questions
                    </span>
                </a>
            </div>
            {% endfor %}

        </div>
    </main>

    <footer class="footer">
        © 2025 Itestoria. All rights reserved.
    </footer>

</body>
</html>
