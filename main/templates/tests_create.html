<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Create Test</title>
    <link rel="stylesheet" href="{% static 'css/tests_create.css' %}">
</head>
<body>
    <header class="navbar">
        <div class="brand">Itestoria<span class="dot"></span></div>
        <nav class="nav-links">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'tests' %}">Tests</a>
            {% if user.is_authenticated %}
                <span class="profile-name">{{ user.username }}</span>
            {% endif %}
        </nav>
    </header>

    <main class="create-container">
        <h1>Create a New Test</h1>
        <form method="POST" class="create-form">
            {% csrf_token %}
            <div class="form-group">
                <label>Title</label>
                <input type="text" name="title" required>
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea name="description" required></textarea>
            </div>
            <hr>
            <h3>Add First Question</h3>
            <div class="form-group">
                <label>Question</label>
                <textarea name="qtext"></textarea>
            </div>
            <div class="form-group">
                <label>Options</label>
                <input name="opt1" placeholder="Option 1" required>
                <input name="opt2" placeholder="Option 2" required>
                <input name="opt3" placeholder="Option 3">
                <input name="opt4" placeholder="Option 4">
            </div>
            <div class="form-group">
                <label>Correct Answer</label>
                <select name="correct">
                    <option value="0">Option 1</option>
                    <option value="1">Option 2</option>
                    <option value="2">Option 3</option>
                    <option value="3">Option 4</option>
                </select>
            </div>
            <button type="submit" class="submit-btn">Create Test</button>
        </form>
    </main>
</body>
</html>
