<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a New Test – Itestoria</title>
    <link rel="stylesheet" href="{% static 'css/tests_create.css' %}">
</head>
<body>
    <!-- ---------- Navbar ---------- -->
    <header class="navbar">
        <div class="brand">
            Itestoria<span class="dot"></span>
        </div>
        <nav class="nav-links">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'tests' %}">Tests</a>
            <a href="{% url 'register' %}" class="btn">Sign up</a>
        </nav>
    </header>

    <!-- ---------- Main Content ---------- -->
    <main class="create-container">
        <div class="page-header">
            <h1>Create a New Test</h1>
            <p>Fill in the details below to create your custom test</p>
        </div>

        <form method="POST" class="create-form">
            {% csrf_token %}
            
            <!-- Test Info Section -->
            <div class="form-section">
                <h3 class="section-title">Test Info</h3>
                
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" name="title" placeholder="e.g., Python Basics Test" required>
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <textarea name="description" rows="3" placeholder="Describe what this test covers..." required></textarea>
                </div>
            </div>

            <hr class="section-divider">

            <!-- Question Section -->
            <div class="form-section">
                <h3 class="section-title">Add First Question</h3>
                
                <div class="form-group">
                    <label>Question Text</label>
                    <textarea name="qtext" rows="4" placeholder="Enter your question here..."></textarea>
                </div>

                <div class="form-group">
                    <label>Options</label>
                    <input name="opt1" placeholder="Option 1" required>
                    <input name="opt2" placeholder="Option 2" required>
                    <input name="opt3" placeholder="Option 3">
                    <input name="opt4" placeholder="Option 4">
                </div>

                <div class="form-group">
                    <label>Correct Answer</label>
                    <select name="correct" required>
                        <option value="0">Option 1</option>
                        <option value="1">Option 2</option>
                        <option value="2">Option 3</option>
                        <option value="3">Option 4</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="submit-btn">Create Test</button>
        </form>
    </main>

    <!-- ---------- Footer ---------- -->
    <footer class="footer">
        © 2025 Itestoria. All rights reserved.
    </footer>
</body>
</html>
